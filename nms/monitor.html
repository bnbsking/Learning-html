<!DOCTYPE html>
<html>
    <head>
        <title> Nano 後台管理系統</title>
    </head>
    <body>
        {% for dkey in G %}
            <p> group {{dkey}} </p>
            {% for value in G[dkey] %}

            {% endfor %}
        {% endfor %}
    </body>
